<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Details Form</title>

    <style>
        form {
            border: none; 
            margin: 0; 
            padding: 0;
        }

        fieldset {
            border: none; 
        }
    </style>
</head>
<body>

    <form>
        <fieldset>
            <label>Personal Details</label><br>
            <label for="salutation">Salutation</label><br>
            <select id="salutation" name="salutation">
                <option value="none">--None--</option>
                <option value="Mr">Mr.</option>
                <option value="Mrs">Mrs.</option>
            </select><br>

            <br>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="abcd" required><br>

            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="abcd" required><br>

            <br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required><br>

            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br>
            <br>
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="5" cols = "35"></textarea><br>

            <br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>

</body>
</html>
